        var log, className = "dark";
        function beforeDrag(treeId, treeNodes) {
            return false;
        }
        function beforeRemove(treeId, treeNode) {
            className = (className === "dark" ? "" : "dark");
            showLog("[ " + getTime() + " beforeRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
            return confirm("确认删除 节点 -- " + treeNode.name + " 吗？");
        }
        function onRemove(e, treeId, treeNode) {
            showLog("[ " + getTime() + " onRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
        }
        function beforeRename(treeId, treeNode, newName) {
            if (newName.length == 0) {
                alert("节点名称不能为空.");
                var zTree = $.fn.zTree.getZTreeObj("treeDemo");
                setTimeout(function () {
                    zTree.editName(treeNode)
                }, 10);
                return false;
            }
            return true;
        }
        function showLog(str) {
            if (!log) log = $("#log");
            log.append("<li class='" + className + "'>" + str + "</li>");
            if (log.children("li").length > 8) {
                log.get(0).removeChild(log.children("li")[0]);
            }
        }
        function getTime() {
            var now = new Date(),
                h = now.getHours(),
                m = now.getMinutes(),
                s = now.getSeconds(),
                ms = now.getMilliseconds();
            return (h + ":" + m + ":" + s + " " + ms);
        }

        var newCount = 1;
        function add(e) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                isParent = e.data.isParent,
                nodes = zTree.getSelectedNodes(),
                treeNode = nodes[0];
            if (treeNode) {
                var myUrl = ""

                if (isParent) {
                    myUrl = "##";
                }

                var resource = {
                    fatherId: treeNode.myId,
                    menuNodeName: "new node" + (newCount++),
                    url: myUrl,
                    level: (treeNode.level + 1),
                    isLeaf: isTheParent(isParent),
                    areaId: areaId
                }

                var newResource = addNewResource(resource);

                treeNode = zTree.addNodes(treeNode, {
                    myId: newResource.id,
                    myParentId: newResource.fatherId,
                    level: newResource.level,
                    id: (100 + newCount),
                    pId: treeNode.id,
                    isParent: isParent,
                    name: "new node" + (newCount++)
                });
            } else {
                var myUrl = ""

                if (isParent) {
                    myUrl = "##";
                }

                var resource = {
                    fatherId: 0,
                    menuNodeName: "new node" + (newCount++),
                    url: myUrl,
                    level: 0,
                    isLeaf: isTheParent(isParent),
                    areaId: areaId
                }

                var newResource = addNewResource(resource);

                treeNode = zTree.addNodes(treeNode, {
                    myId: newResource.id,
                    myParentId: newResource.fatherId,
                    level: newResource.level,
                    id: (100 + newCount),
                    pId: 0,
                    isParent: isParent,
                    name: "new node" + (newCount++)
                });
            }
            if (treeNode) {
            } else {
                alert("叶子节点被锁定，无法增加子节点");
            }
        }

        function edit() {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                nodes = zTree.getSelectedNodes(),
                treeNode = nodes[0];
            if (nodes.length == 0) {
                alert("请先选择一个节点");
                return;
            }
            zTree.editName(treeNode);
        }

        function remove(e) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                nodes = zTree.getSelectedNodes(),
                treeNode = nodes[0];
            if (nodes.length == 0) {
                alert("请先选择一个节点");
                return;
            }
            var callbackFlag = $("#callbackTrigger").attr("checked");
            zTree.removeNode(treeNode, callbackFlag);
        }

        function clearChildren(e) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                nodes = zTree.getSelectedNodes(),
                treeNode = nodes[0];
            if (nodes.length == 0 || !nodes[0].isParent) {
                alert("请先选择一个父节点");
                return;
            }
            zTree.removeChildNodes(treeNode);
        }

        function addNewResource(resource) {
            var newResource = "";
            $.ajax({
                type: "GET",
                url: "/menuNode/addMenuNode",
//                async:false, // 取消异步请求
                data: resource,
                success: function (message) {
                    if (message !== null) {
                        newResource = message;
                        getMenuNodeByAreaId();
                    }
                },
                error: function (message) {

                }
            });
            return newResource;
        }

        function isTheParent(parent) {
            return (parent === true ? 0 : 1);
        }

        $(document).ready(function () {
//            $.fn.zTree.init($("#treeDemo"), setting, zNodes);
            $("#addParent").bind("click", {isParent: true}, add);
            $("#addLeaf").bind("click", {isParent: false}, add);
            $("#edit").bind("click", edit);
            $("#remove").bind("click", remove);
            $("#clearChildren").bind("click", clearChildren);
        });
